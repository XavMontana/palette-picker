<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <div class="app">
      <main>
        <h1>Palette Picker</h1>
        
        <form aria-labelledby="palette-form" class="form-container" id="palette-form">
          <h2 id="palette-form">Add a Palette</h2>
          
          <label for="title">Palette Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter palette title" required />
          
          <div class="color-inputs">
            <div class="color-input">
              <label for="color1">Color #1:</label>
              <input type="color" id="color1" name="color1" value="#ffffff" />
            </div>
            
            <div class="color-input">
              <label for="color2">Color #2:</label>
              <input type="color" id="color2" name="color2" value="#ffffff" />
            </div>
            
            <div class="color-input">
              <label for="color3">Color #3:</label>
              <input type="color" id="color3" name="color3" value="#ffffff" />
            </div>
          </div>
          
          <fieldset>
            <legend>Temperature</legend>
            <div class="radio-group">
              <input type="radio" name="temperature" id="warm" value="warm" />
              <label for="warm">Warm</label>
              
              <input type="radio" name="temperature" id="neutral" value="neutral" checked />
              <label for="neutral">Neutral</label>
              
              <input type="radio" name="temperature" id="cool" value="cool" />
              <label for="cool">Cool</label>
            </div>
          </fieldset>
          
          <button type="submit">Create the palette</button>
        </form>

        <section aria-labelledby="palettes-section">
          <h2 id="palettes-section">Palettes</h2>
          <ul id="palette-list"></ul>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
